<div class="w-full overflow-x-auto p-2">
    <a routerLink="/levels/new" style="cursor: pointer;" class="p-2 rounded-sm bg-green-500 text-gray-50 font-semibold flex items-center gap-2 w-fit">
      <i class="fa-solid fa-plus"></i>
      <span>New</span>
    </a>
    <table class="w-full mt-2">
      <thead class="text-left border-b border-gray-300">
        <th class="py-2 pr-3">ID</th>
        <th class="py-2 pr-3">NUMBER OF FISH</th>
        <th class="py-2 pr-3">COMPETITION</th>
        <th class="py-2 pr-3">FISH</th>
        <th class="py-2 pr-3">MEMBER</th>
        <th class="py-2 pr-3">OPERATIONS</th>
      </thead>
      <tbody>
        <tr *ngFor="let hunting of huntings" class="border-b border-gray-300">
          <td class="py-2 text-gray-500">{{ hunting.id }}</td>
          <td class="py-2 text-gray-500">{{ hunting.numberOfFish }}</td>
          <td class="py-2 text-gray-500">{{ hunting.competition.date }}</td>
          <td class="py-2 text-gray-500">{{ hunting.fish.name }}</td>
          <td class="py-2 text-gray-500">{{ hunting.member.name }}</td>
          <td class="py-2 text-gray-500 flex gap-4 items-center">
            <i
              [routerLink]="['/competitions/edit', hunting.id]"
              class="fa-regular fa-pen-to-square text-green-500 bg-green-200 rounded-sm p-2"
              style="font-size: 20px; cursor: pointer"
            ></i>
            <i
              (click)="confirmDelete(hunting.id)"
              class="fa-regular fa-trash-can text-red-500 bg-red-200 rounded-sm p-2"
              style="font-size: 20px; cursor: pointer"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<form method="post" (ngSubmit)="compete()" class="grid gap-10 md:w-[50%] w-[100%] mx-auto rounded-sm shadow-lg p-4">
    <div class="grid gap-3">
        <label for="parent" class="text-gray-600">Member</label>
        <select name="memberNum" [(ngModel)]="ranking.memberNum" class="px-2 py-3 rounded-sm border border-gray-500 bg-white">
            <option *ngFor="let member of members" [value]="member.num">{{ member.num }}</option>
        </select>
    </div>
    <div class="grid gap-3">
        <label for="parent" class="text-gray-600">Competition</label>
        <select name="competitionCode" [(ngModel)]="ranking.competitionCode" class="px-2 py-3 rounded-sm border border-gray-500 bg-white">
            <option *ngFor="let competition of competitions" [value]="competition.code">{{ competition.location }}</option>
        </select>
    </div>
    <button class="rounded-sm bg-cyan-500 p-3 font-semibold justify-self-start text-gray-50">Submit</button>
</form>
